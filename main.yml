#rio
---
- hosts: ControlNode
  become: true
  vars:
    allowed_ssh_networks:
      - 192.168.56.109/24
      - 10.10.10.0/24
    unnecessary_services:
      - postfix
      - telnet
    unnecessary_software:
      - tcpdump
      - nmap-ncat
      - wpa_supplicant

  tasks:
    - name: Perform full patching
      package:
      name: '*'
      state: latest

    - name: Add admin group
      group:
        name: admin
        state: present

    - name: Add local user
      user:
        name: admin
        group: admin
        shell: /bin/bash
        home: /home/admin
        create_home: yes
        state: present

    - name: Add SSH public key for user
      authorized_key:
        user: admin
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
        state: present

    - name: Add sudoer rule for local user
      copy:
        dest: /etc/sudoers.d/admin
        src: etc/sudoers.d/admin
        owner: root
        group: root
        mode: 0440
        validate: /usr/sbin/visudo -csf %s

    - name: Add hardened SSH config
      copy:
        dest: /etc/ssh/sshd_config
        src: etc/ssh/sshd_config
        owner: root
        group: root
        mode: 0600

    - name: Install UFW on Ubuntu
      apt:
        name: ufw
        state: present
      when: ansible_distribution == 'Ubuntu'

    - name: Enabling UFW on Ubuntu
      service:
        name: ufw
        state: started
        enabled: yes
      when: ansible_distribution == 'Ubuntu'

    - name: Start firewalld service
      service:
        name: firewalld
        state: started
        enabled: yes

    -  name: Install Firewalld
       apt:
         name: firewalld
         state: latest

    -  name: Add SSH port to Internal Zone of Firewall
       firewalld:
         zone: internal
         service: ssh
         state: enabled
         immediate: yes
         permanent: yes

    -  name: Add permitted networks to Internal Zone of Firewall
       firewalld:
         zone: internal
         source: "{{ item }}"
         state: enabled
         immediate: yes
         permanent: yes
       with_items: "{{ allowed_ssh_networks }}"

    -  name: Drop SSH from Public Zone of Firewall
       firewalld:
         zone: public
         service: ssh
         state: disabled
         immediate: yes
         permanent: yes
  
    -  name: Uninstall Unnecessary packages
       package:
         name: "{{ item }}"
         state: absent
       loop:
         - tcpdump
         - nmap-ncat
         - wpa_supplicant

    - name: Remove undesirable packages
      package:
        name: "{{ unnecessary_software }}"
        state: absent

    - name: Stop and disable unnecessary services
      service:
        name: "{{ item }}"
        state: stopped
        enabled: no
      with_items: "{{ unnecessary_services }}"
      ignore_errors: yes

    - name: Set a message of the day
      copy:
        dest: /etc/motd
        src: etc/motd
        owner: root
        group: root
        mode: 0644

    - name: Set a login banner
      copy:
        dest: "{{ item }}"
        src: etc/issue
        owner: root
        group: root
        mode: 0644
      with_items:
        - /etc/issue
        - /etc/issue.net

  handlers:
    - name: Reload SSH 
      service:
        name: sshd
        state: reloaded
